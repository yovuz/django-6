<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="./profile-form.css">
</head>
<body>
    <div class="profile-form-container">
        <h2>Create Your Profile</h2>
        <form id="profile-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="nativeLanguage" placeholder="Your Native Language" required>
            <input type="text" id="languages" placeholder="Languages You Know (Comma Separated)" required>
            <input type="text" id="languages" placeholder="Enter your level" required>
            <input type="text" id="hobbies" placeholder="Your Hobbies (Comma Separated)" required>
            <input type="text" id="motivation" placeholder="Your Motivational Quote" required>
            <textarea id="bio" placeholder="About Yourself"></textarea>
            <button type="submit">Save Profile</button>
        </form>
    </div>
    <script src="./profile-form.js"></script>
</body>
</html>
