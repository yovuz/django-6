<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Movie Nights</title>
    <link rel="stylesheet" href="" />
    <style>
     body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    background-attachment: fixed;
    color: #333;
}

header {
    background: rgba(255, 255, 255, 0.3);
    color: #333;
    text-align: center;
    padding: 2rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#movie-list {
    padding: 3rem 2rem;
    text-align: center;
}

.movie {
    display: inline-block;
    width: 320px;
    margin: 1.5rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.movie img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin-bottom: 1rem;
}

.join-btn {
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.join-btn:hover {
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
}

#join-form {
    padding: 3rem 2rem;
    text-align: center;
}

.hidden {
    display: none;
}

form {
    display: inline-block;
    text-align: left;
    width: 350px;
}

label {
    display: block;
    margin-top: 1.5rem;
    color: #555;
}

input {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.7);
}

button[type="submit"] {
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 2rem;
    transition: background 0.3s ease;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
}
button{
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;

    transition: background 0.3s ease;
}
    </style>
  </head>
  <body>
    <header>
        <a href="./index.html"><button>Home</button></a>
      <h1>Language Movie Nights</h1>
      <p>Join us for fun and educational movie nights!</p>
    </header>

    <section id="movie-list">
      <h2>Upcoming Movie Nights</h2>
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1 Poster" />
        <h3>Movie Title 1</h3>
        <p>Date: March 27, 2025</p>
        <p>Language: French</p>
        <button class="join-btn" data-movie="Movie 1">Join</button>
      </div>
      <div class="movie">
        <img src="movie2.jpg" alt="Movie 2 Poster" />
        <h3>Movie Title 2</h3>
        <p>Date: May 10, 2025</p>
        <p>Language: Spanish</p>
        <button class="join-btn" data-movie="Movie 2">Join</button>
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3 Poster" />
        <h3>Movie Title 3</h3>
        <p>Date: March 24, 2025</p>
        <p>Language: German</p>
        <button class="join-btn" data-movie="Movie 3">Join</button>
      </div>
    </section>

    <section id="join-form" class="hidden">
      <h2>Join Movie Night</h2>
      <p>You are joining: <span id="selected-movie"></span></p>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <script>
      const joinButtons = document.querySelectorAll(".join-btn");
      const joinForm = document.getElementById("join-form");
      const selectedMovie = document.getElementById("selected-movie");
      const registrationForm = document.getElementById("registration-form");

      joinButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const movieTitle = button.getAttribute("data-movie");
          selectedMovie.textContent = movieTitle;
          joinForm.classList.remove("hidden");
        });
      });

      registrationForm.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("Registration successful!");
        joinForm.classList.add("hidden");
        registrationForm.reset();
      });
    </script>
  </body>
</html>
