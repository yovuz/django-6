<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Chat Group</title>
    <link rel="stylesheet" href="" />
    <style>
      body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    background-attachment: fixed;
    color: #333;
}

header {
    background: rgba(255, 255, 255, 0.3);
    color: #333;
    text-align: center;
    padding: 2rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#chat-groups {
    padding: 3rem 2rem;
    text-align: center;
}

.group {
    display: inline-block;
    width: 320px;
    margin: 1.5rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.group:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.join-btn {
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.join-btn:hover {
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
}

#join-form {
    padding: 3rem 2rem;
    text-align: center;
}

.hidden {
    display: none;
}

form {
    display: inline-block;
    text-align: left;
    width: 350px;
}

label {
    display: block;
    margin-top: 1.5rem;
    color: #555;
}

input {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.7);
}

button[type="submit"] {
    background: linear-gradient(135deg, #89cff0, #ffb6c1);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 2rem;
    transition: background 0.3s ease;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
}
button{
    background: linear-gradient(135deg, #7ec4e8, #f8a8b5);
    color: #fff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    /* margin-top: 2rem; */
    transition: background 0.3s ease;
}
    </style>
  </head>
  <body>
    
    <header>
        <a href="./index.html"><button>Home</button></a>
      <h1>Language Chat Group</h1>
      <p>Join our online chat groups to practice with native speakers!</p>
    </header>

    <section id="chat-groups">
      <h2>Available Chat Groups</h2>
      <div class="group">
        <h3>French Chat</h3>
        <p>Language: French</p>
        <p>Members: 15</p>
        <button class="join-btn" data-group="French Chat">Join</button>
      </div>
      <div class="group">
        <h3>Spanish Chat</h3>
        <p>Language: Spanish</p>
        <p>Members: 20</p>
        <button class="join-btn" data-group="Spanish Chat">Join</button>
      </div>
      <div class="group">
        <h3>German Chat</h3>
        <p>Language: German</p>
        <p>Members: 12</p>
        <button class="join-btn" data-group="German Chat">Join</button>
      </div>
      
    </section>
    

    <section id="join-form" class="hidden">
      <h2>Join Chat Group</h2>
      <p>You are joining: <span id="selected-group"></span></p>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <script >
      const joinButtons = document.querySelectorAll(".join-btn");
      const joinForm = document.getElementById("join-form");
      const selectedGroup = document.getElementById("selected-group");
      const registrationForm = document.getElementById("registration-form");

      joinButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const groupName = button.getAttribute("data-group");
          selectedGroup.textContent = groupName;
          joinForm.classList.remove("hidden");
        });
      });

      registrationForm.addEventListener("submit", (event) => {
        event.preventDefault();
        alert("Registration successful!");
        joinForm.classList.add("hidden");
        registrationForm.reset();
      });
    </script>
  </body>
</html>
