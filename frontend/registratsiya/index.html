<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          to right,
          #add8e6,
          #ffb6c1
        );
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
        color: #333; 
      }

      input[type="file"] {
        display: none; 
      }

      #uploadButton,
      #logout {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(
          to right,
          #add8e6,
          #ffb6c1 
        );
        color: #333; 
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #uploadButton:hover,
      #logout:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      #imageDisplay {
        margin-top: 20px;
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      #imageDisplay img {
        width: 100%;
        height: auto;
        display: block;
      }

      .custom-file-upload {
        padding: 10px 20px;
        border: 2px solid #add8e6; 
        border-radius: 5px;
        background: transparent;
        color: #333;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
        margin: 10px;
      }

      .custom-file-upload:hover {
        background: #add8e6; 
        color: #fff; 
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h2 id="welcomeText">Welcome</h2>
    <label for="imageUpload" class="custom-file-upload">Select image</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="uploadButton">Upload</button>
    <div id="imageDisplay"></div>
    <button id="logout">Logout</button>

    <script src="script.js"></script>
  </body>
</html>
